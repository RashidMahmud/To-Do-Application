<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-500 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">

        <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>

        <div class="flex mb-4">
            <input id="todo-input" type="text" placeholder="Add your task"
        class="flex-1 border border-gray-400 p-2 rounded-l focus:outline-none">
            <button id="add-btn" class="bg-green-600 text-white px-4 rounded-r hover:bg-green-700 cursor-pointer">Add</button>
        </div>

        <ul id="todo-list" class="space-y-2"></ul>

    </div>
<script src="index.js"></script>

</body>
</html>
